<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">School Exam Analysis System</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="card p-3">
                    {% csrf_token %}
                    <h2 class="mb-4">Login</h2>
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Email address:</label>
                        <input type="text" name="username" class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="255" required id="id_username">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control" autocomplete="current-password" required id="id_password">
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary">Login</button>
                    <div class="mt-3">
                        <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password?</a>
                    </div>
                    <div class="mt-3">
                        <a href="{% url 'teachersignup' %}" class="btn btn-secondary">Sign Up as Teacher</a>
                        <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up as Parent</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
