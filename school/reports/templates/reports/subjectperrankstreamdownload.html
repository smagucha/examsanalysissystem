<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

 td, th {
  border: 1px solid #ddd;
  padding: 2px;
}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
  padding-top: 2px;
  padding-bottom: 2px;
  text-align: left;
  background-color: #04AA6D;
  font-size: 10px;
  color: white;
}

    </style>
</head>
<body>
<h1>{{name}}{{stream}} {{term}} </h1>

<table class='table'>

<thead>
    <tr>
        <th>rank</th>
        <th>first name</th>
        <th>middle name</th>
        <th>last name</th>
        <th>subject</th>
        <th>marks</th>

    </tr>
</thead>
<tbody>
    {%for subject in subjectname%}
    <tr>
        <td>{{forloop.counter}}</td>
        {%for i in subject%}
            <td>{{i}}</td>
        {%endfor%}
    </tr>    
    {%endfor%}      
</tbody>
</table>
</body>
</html>
