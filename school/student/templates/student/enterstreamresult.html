{% extends 'student/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
{%if allstream%}
<div class="row">
    {% for stream in allstream %}
        {% include 'student/divup.html' %}
        <a href="{% url 'result:getsubjects' name stream %}">{{stream}}</a>
        {% include 'student/divdown.html' %}
     {% endfor %}
    </div>
{%else%}
<a href="{% url 'student:addstreams' %}">add stream</a>
{%endif%}
{%endblock%}
