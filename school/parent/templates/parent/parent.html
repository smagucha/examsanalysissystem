{% extends 'student/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
{%if getParents%}
<div class="table-responsive">
    <table class="table table-striped table-hover mt-4">
<thead>
    <tr>
        <th>Parents</th>
        <th>student</th>
    </tr>
</thead>
<tbody>
	{% for parent in getParents%}
    <tr>
        <td>{{parent.parent}}</td>
        <td>{{parent.parent_phone_number}}</td>
    </tr>
       {%endfor%} 
</tbody>
</table>
</div>
{%else%}
<h1> there are no parents in the system</h1>
{%endif%}
{%endblock%}
