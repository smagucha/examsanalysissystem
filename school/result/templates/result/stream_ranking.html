{% extends 'student/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
 <h1>{{name}} stream ranking and mean</h1>
<div class="table-responsive">
    <table class="table table-striped table-hover mt-4">
<thead>
    <tr>
        <td>NO</td>
        <td>stream</td>
        <th>mean</th>
    </tr>
</thead>
<tbody>
       {%for stream, value in stream_ranks.items%}
        <tr>
            <td>
                {{forloop.counter}}
            </td>
            <td>
                {{stream}}
            </td>
            <td>
                {{value}}
            </td>
       </tr>
       {%endfor%}  
</tbody>
</table>
</div>
{%endblock%}
