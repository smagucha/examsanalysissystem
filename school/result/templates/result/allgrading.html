{% extends 'student/base.html'%}
{%block title%}
{{title}}
{%endblock title%}
{% block content%}
{%if allgrade%}
<p>
    <button type="button" class="btn btn-outline-primary mt-3">
    <a href="{% url 'result:addgrade' %}" class="text-dark">add grade</a>
</button>
</p>
<h1>grades</h1>
<table class='table'>
<thead>
    <tr>
    	<th>grade</th>
        <th>point</th>
        <th>delete</th>
    </tr>
</thead>
<tbody>
	{% for i in allgrade %}
    <tr>
        <td >{{i.name}}</td>
		<td>{{i.points}}</td>
		<td><a href="{% url 'result:deletegrade' i.id %}" class="btn btn-danger btn-sm">delete</a></td>	
    </tr> 
    {%endfor%}          
</tbody>
</table>
{%else%}
<button type="button" class="btn btn-outline-primary mt-3">
    <a href="{% url 'result:addgrade' %}" class="text-dark">add grade</a>
</button>
{%endif%}
{%endblock content%}
