{% extends 'student/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
{%if subjects%}
<p>choose a subject to enter results</p>
<div class="row">
        {%for subject in subjects%}
            {% include 'student/divup.html' %}
            <a href="{% url 'result:terms' classname streamname subject %}">{{subject}}</a>
                        {% include 'student/divdown.html' %}
        {% endfor %}
    </div>
{%else%}
<a href="{% url 'result:addsubject' %}"add subjects to the system></a>
{%endif%}
{%endblock%}
