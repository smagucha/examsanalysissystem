{% extends 'student/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
{%if allterms%}
class {{classname}} stream {{streamname}}
<p>choose a subject to enter results</p>
  <div class="row">
        {%for term in allterms%}
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'result:resultstreamterm' classname streamname term %}">{{term}}</a>
                        </h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{%else%}
<a href="{% url 'result:addterm' %}">add terms to the system</a>
{%endif%}
{%endblock%}
