{% extends 'student/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<form method="post" class="form-inline">
    {% csrf_token %}
    {% include 'student/selected_class.html'%}
    <p>choice a stream</p>
    <div class="form-group">
        <select class="form-control" name="selected_stream">
            <option value="" ></option>
            {% for stream in getstream %}
                <option value="{{ stream.name }}">{{ stream.name }}</option>
            {% endfor %}
        </select>
    </div>
    {% include 'result/selected_subject.html'%}
    {% include 'result/selected_term.html'%}
    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
</form>
{% endblock %}
