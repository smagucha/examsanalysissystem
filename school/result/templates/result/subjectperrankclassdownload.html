<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

 td, th {
  border: 1px solid #ddd;
  padding: 2px;
}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
  padding-top: 2px;
  padding-bottom: 2px;
  text-align: left;
  background-color: #04AA6D;
  font-size: 10px;
  color: white;
}
</style>
</head>
<body>
    <table class='table'>
        <thead>
            <tr>
                <th>Ranking</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for mark in  rankings_data %}
            <tr>
                <td>{{forloop.counter}}</td>
                {% for i in mark %}
                <td>
                    {{i}} 
                </td> 
                {%endfor%}
            </tr>
                 {%endfor%}          
        </tbody>
    </table>
</body>
</html>
