{%block title%}{{title}}{%endblock%}
{%block content%}
{%if allenroll%}
<h1>List of All Grade</h1>
 <table class='table'>
    <thead>
        <tr>
            <th>Name</th>
            <th>subject</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
    	{% for enroll in allenroll%}
        <tr>
            <td>{{enroll.student }}</a></td>

        </tr>
           {%endfor%}

</table>
{%else%}

</button>
{%endif%}
{%endblock%}
