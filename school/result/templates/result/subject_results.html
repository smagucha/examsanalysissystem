{% extends 'student/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
<div class="table-responsive">
    <table class="table table-striped table-hover mt-4">
        <thead>
            <tr>
                <th>Student</th>
                <th>marks</th>
                <th>update</th>
            </tr>
        </thead>
        <tbody>
            {%for details in subject_results%}
            <tr>
                <td>{{details.student}}</td>
                <td>{{details.marks}}</td>
                <td><a href="{% url 'result:updatemarks' details.id%}" class="btn btn-danger btn-sm">update</a></td>   
            </tr> 
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
