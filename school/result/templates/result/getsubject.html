{% extends 'student/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
{%if subjects%}
<div class="row">
        {%for subject in subjects%}
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'result:subjectperrankclass' classname term subject %}">{{subject}}</a>
                        </h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{%else%}
<a href="{% url 'result:addsubject' %}">add subjects to the system</a>
{%endif%}
{%endblock%}
