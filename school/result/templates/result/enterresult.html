{% extends 'student/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
<h1>{{name}} {{stream}}</h1>
<form method= 'POST'>
	{% csrf_token %}
<div class="table-responsive">
    <table class="table table-striped table-hover mt-4">
<thead>
    <tr>
    	<th>ID</th>
        <th>Student</th>
        <th>Term</th>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
</thead>
<tbody>
	{%for result in exam%}
    <tr>
        <td name="resultid">{{result.id}}</td>
		<td>{{result.student|capfirst}}</td>
		   <td>{{term|capfirst}}</td>
		<td>{{subject|capfirst}}</td>
		<td><input type=number name="subjectname" id="subjectname" min="0" max="100"></td>	
    </tr>
       {%endfor%}              
</tbody>
</table>
</div>
		<br>
	<input type="submit" name="submit" id="submit">
</form>
{%endblock%}
