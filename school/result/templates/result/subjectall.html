{% extends 'student/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
{%if allsubjects%}
please add more subjects
<p>
    <button type="button" class="btn btn-outline-primary mt-3">
        <a href="{% url 'result:addsubject' %}" class="text-dark">add subject</a>
    </button>
</p>
<div class="table-responsive">
    <table class="table table-striped table-hover mt-4">
<thead>
    <tr>
    	<th>subjects</th>
        <th>update</th>
        <th>delete</th>
    </tr>
</thead>
<tbody>
	{%for subject in allsubjects%}
    <tr>
        <td >{{subject}}</td>
		<td><a href="{% url 'result:updatesubject' subject.id %}">update</a></td>
		<td><a href="{% url 'result:subjectdelete' subject.id %}">delete</a></td>	
    </tr> 
    {%endfor%}          
</tbody>
</table>
</div>
{%else%}
please add a subject
<p>
    <button type="button" class="btn btn-outline-primary mt-3">
        <a href="{% url 'result:addsubject' %}" class="text-dark">add subject</a>
    </button>
</p>
{%endif%}
{%endblock%}
