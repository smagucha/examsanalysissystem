{%block content%}
{%if allterm%}
please add more terms
<p><a href="{% url 'result:addterm' %}">add term</a></p>

<thead>
    <tr>
    	<th>Term</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
</thead>
<tbody>
	{%for term in allterm%}

        <td>{{term}}</td>
		<td><a href="">update</a></td>
		<td><a href="">delete</a></td>	
    </tr> 
    {%endfor%}          
</tbody>
</table>
{%else%}

{%endif%}
{%endblock%}
