{% extends 'student/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
{%if allterm%}
please add more terms
<p>
    <button type="button" class="btn btn-outline-primary mt-3">
    <a href="{% url 'result:addterm' %}" class="text-dark">Add term</a>
    </button>
</p>
<table class='table'>
<thead>
    <tr>
    	<th>Term</th>
        <th>Delete</th>
    </tr>
</thead>
<tbody>
	{%for term in allterm%}
    <tr>
        <td>{{term}}</td>
		<td><a href="{% url 'result:deleteterm' term.id %}" class="btn btn-danger btn-sm">delete</a></td>	
    </tr> 
    {%endfor%}          
</tbody>
</table>
{%else%}
please add a term
<p>
    <button type="button" class="btn btn-outline-primary mt-3">
    <a href="{% url 'result:addterm' %}" class="text-dark">Add term</a>
    </button>
</p>
{%endif%}
{%endblock%}
